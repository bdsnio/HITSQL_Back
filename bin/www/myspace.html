<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>个人空间 - H.I.T.S·Q·L</title>
    <link rel="stylesheet" href="myspace.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button id="administratorBtn">管理员模式</button>
            <button id="publishBtn">发布博文</button>
            <button id="homeBtn">动态</button>
            <button id="friendBtn">好友列表</button>
            <label>我的空间</label>
        </div>
        <div class="notifications">
            <div class="notification">
                <p>#31226672 nobody 想要添加您为好友</p>
                <button class="markAsRead">已读</button>
                <button class="delete">删除</button>
            </div>
            <div class="notification">
                <p>#31226672 nobody于 16:54 回复了您：加我，我带你去吃</p>
                <button class="markAsRead">已读</button>
                <button class="delete">删除</button>
            </div>
            <div class="notification">
                <p>#31226672 nobody 于 16:54 点赞了您</p>
                <button class="markAsRead">已读</button>
                <button class="delete">删除</button>
            </div>
        </div>
    </div>
    <script src="myspace.js"></script>
</body>
</html>
